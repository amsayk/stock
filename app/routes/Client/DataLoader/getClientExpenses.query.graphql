query ClientExpenses($id: ID!, $query: GetExpensesQuery!) {
  getClientExpenses(id: $id, query: $query) {
    expenses {
      expense {
        id
        refNo
        status
        beneficiary {
          __typename
          id
          displayName
        }
        dateCreated
        items {
          id
          product {
            id
            displayName
          }
          qty
          unitPrice
        }
        payments {
          id
          amount
          status
          dateCreated
        }
        date
        lastModified
      }
      paid
      total
      balanceDue
      isFullyPaid
    }
    cursor
    prevCursor
    length
  }
}
