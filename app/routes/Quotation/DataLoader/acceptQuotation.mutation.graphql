mutation AcceptQuotation($id: ID!) {
  acceptQuotation(id: $id) {
    error {
      code
    }
    info {
      quotation {
        id
        status
        refNo
        dateCreated
        sale {
          id
          refNo
        }
        client {
          __typename
          id
          displayName
        }
        items {
          id
          product {
            id
            displayName
            ref
            unitPrice
          }
          qty
          unitPrice
        }
      }
      total
    }
  }
}
