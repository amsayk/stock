query settings_business__getUser($id: ID!) {
  currentUser: getUser(id: $id) {
    id
    email
    displayName
    username
    changePasswordAtNextLogin
    business {
      id
      displayName
      url
      country
      city
      address
      postalCode
      phone
      fax
      email
      patente
      taxId
      ice
      rc
      cnss
    }
  }
}
